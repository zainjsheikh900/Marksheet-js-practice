    var math= +prompt("Enter Math numbers : ","")
    var English= +prompt("Enter English numbers : ","")
    var urdu= +prompt("Enter urdu numbers : ","")
    var phy= +prompt("Enter physic numbers : ","")
    var computer= +prompt("Enter comuter numbers : ","")
    var Amath= +prompt("Enter Advance Math numbers : ","")
    var total = math+ English+ urdu+ phy+computer+ Amath
    var per = ((total/600)*100).toFixed(2)
    var grade;
    if(per>85){
        grade="A"
    }
    else if(per>70){
        grade="B"
    }
    else if(per>60){
        grade="c"
    }
    else  if(per>50){
        grade="D"
    } 
   else {
        grade="F"
    }
document.write(
